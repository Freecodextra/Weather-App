<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" id="search" placeholder="Search city">
      <button type="button" class="btn" onclick="weather()">Search</button>
    </div>
    <div class="result">
      <h1 id="loc">Location</h1>
      <p>Description: <span id="des"></span></p>
      <p class="icon">Icon: <img src="" alt="icon" id="img" width="40" height="40"/></p>
      <p>Temperature: <span id="temp"></span></p>
      <p>Pressure: <span id="press"></span></p>
      <p>Humidity: <span id="hum"></span></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
<div></div>
